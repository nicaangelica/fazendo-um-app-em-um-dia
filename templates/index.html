<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<meta name="google-signin-client_id" content="XXXXXXXXXXXXXXX.apps.googleusercontent.com">

    <title>:: Zumi App ::</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="/static/js/facebook.js"></script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js"></script>
	<script src="/static/js/googlelogin.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" async defer></script>

	<script src="/static/js/application.js"></script>
	<script src="/static/js/form.js"></script>
	<script src="/static/js/map.js"></script>
	<style>
		@import url("/static/css/main.css");
	</style>
</head>

<body>
	<div class="background">
		<section id="header">
			<nav>
				<div class="nav-wrapper">
					<a href="#" data-target="mobile-demo" class="sidenav-trigger">
						<div class="NavbarToggle">
							<div class="ToggleOne"></div>
							<div class="ToggleTwo"></div>
							<div class="ToggleThree"></div>
						</div>
					</a>
				</div>
			</nav>
			<ul class="sidenav" id="mobile-demo">
				<li><a href="javascript:void(0)" onclick="showLoginPage()"><i class="material-icons" >home</i> &nbsp; Início</a></li>
				<li><a href="javascript:void(0)" onclick="showMapPage()"><i class="material-icons" >map</i> &nbsp; Mapa</a></li>
				<li><a href="javascript:void(0)" onclick="showFormPage()"><i class="material-icons" >assignment</i> &nbsp; Cadastro</a></li>
			</ul>
		</section>

		<section id="loginPage">
			<center>
				<br/><br/><br/>
				<img src="/static/logoapp.png" width="200" alt="Logo do App" />
				<br/><br/><br/>

				<div id="fb-root"></div>
				<div class="fb-login-button" data-size="large" data-button-type="login_with"
					data-auto-logout-link="true" data-use-continue-as="false"
					scope="public_profile,email" onlogin="checkLoginState();"></div>

				<br/><br/>
				<div id="google-signin2"></div>
			</center>
		</section>

		<section id="mapPage" style="display:none;">
			<center>
				<h1>Mapa</h1></center>
				<div id="map"></div>
				<br/>
			<div id="listFormDiv" style="margin:20px;"></div>
		</section>

<section id="contato" class="page-section">
    <div class="container">
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contato</h2>
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-stroopwafel"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form action="https://formspree.io/linfrancele@gmail.com" method="POST">
            <div>
              <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                  <input class="form-control" id="Nome" type="text" placeholder="Nome" name="nome" required="required" data-validation-required-message="Por favor insira seu nome." aria-invalid="false">
                  <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                <input class="form-control" id="email" type="email" placeholder="E-mail" name="email" required="required" data-validation-required-message="Por favor insira seu endereço de e-mail." aria-invalid="false">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                <input class="form-control" id="phone" type="tel" placeholder="Telefone" name="telefone" required="required" data-validation-required-message="Por favor insira seu telefone." aria-invalid="false">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2 floating-label-form-group-with-value">
                <textarea class="form-control" id="message" rows="5" placeholder="Messagem" name="mensagem" required="required" data-validation-required-message="Por favor insira sua mensagem." aria-invalid="false"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

	</div>
</body>
</html>
